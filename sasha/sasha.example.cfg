[audioDB]
chroma       = sasha_audiodb_chroma,     sasha.tools.assettools.ChromaAnalysis
constant_q   = sasha_audiodb_constant_q, sasha.tools.assettools.ConstantQAnalysis
mfcc         = sasha_audiodb_mfcc,       sasha.tools.assettools.MFCCAnalysis

[binaries]
audioDB      = audioDB
convert      = convert
fftExtract   = fftExtract
lame         = lame
lilypond     = lilypond
playback     = 'open -a VLC'

[logging]
logfile      = sasha.log

[media_root]
development  = ../sashamedia/development
testing      = ./env/testing

[media]
analyses     = analyses
databases    = databases
fixtures     = fixtures
lilypond     = lilypond
mp3s         = mp3s
plots        = plots
source_audio = source_audio
scores       = scores

[sqlite]
sqlite       = sasha_sqlite
